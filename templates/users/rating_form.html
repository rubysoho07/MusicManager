<div id="rating-form" title="평가하기">
    <form method="post" action="">
        {% csrf_token %}
        <fieldset class="ratings">
            <input type="radio" id="rating10" name="score" value="10" /><label for="rating10" title="10점(만점)"></label>
            <input type="radio" id="rating9" name="score" value="9" /><label class="half" for="rating9" title="9점"></label>
            <input type="radio" id="rating8" name="score" value="8" /><label for="rating8" title="8점"></label>
            <input type="radio" id="rating7" name="score" value="7" /><label class="half" for="rating7" title="7점"></label>
            <input type="radio" id="rating6" name="score" value="6" /><label for="rating6" title="6점"></label>
            <input type="radio" id="rating5" name="score" value="5" /><label class="half" for="rating5" title="5점"></label>
            <input type="radio" id="rating4" name="score" value="4" /><label for="rating4" title="4점"></label>
            <input type="radio" id="rating3" name="score" value="3" /><label class="half" for="rating3" title="3점"></label>
            <input type="radio" id="rating2" name="score" value="2" /><label for="rating2" title="2점"></label>
            <input type="radio" id="rating1" name="score" value="1" /><label class="half" for="rating1" title="1점(최저점)"></label>
            <input type="hidden" name="user_album_id" value=""/>
        </fieldset>
        <input class="btn btn-default rating-btn" type="submit" value="평가">
    </form>
</div>
