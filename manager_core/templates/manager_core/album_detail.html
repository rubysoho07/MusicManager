{% load staticfiles %}
<h1>앨범 확인하기</h1>

<!-- 결과 출력 -->
<p>아티스트: {{ album.album_artist }}</p>
<p>앨범명: {{ album.album_title}}</p>
<img src="{% static 'manager_core/images/'|add:album.album_cover_file %}">
<p>Track:</p>

<p>Disk / Track / Title / Artist</p>
{% for track in tracks %}
    <p>{{ track.disk }} / {{ track.track_num }} / {{ track.track_title }} / {{ track.track_artist}} </p>
{% endfor %}
