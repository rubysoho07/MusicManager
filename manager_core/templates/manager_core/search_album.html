{% extends 'manager_core/page_base.html' %}

{% block title %}
MusicManager :: Search album
{% endblock %}

{% block content %}
<!-- Body start -->
<h1>Search Album</h1>

<p>Artist/Album title 기준으로 검색 가능합니다</p>

<form class="form-inline" role="form" action="{% url 'manager_core:search_result' %}" method="POST">
{% csrf_token %}
    <select class="form-control" name="search_type">
        <option value="artist">아티스트</option>
        <option value="album">앨범명</option>
    </select>
    <input class="form-control" type="text" name="search_keyword" id="search_keyword"/>
    <input class="btn" type="submit" value="검색" />
</form>
<div class="goni_padding"></div>
<!-- Body end -->
{% endblock content %}
