{% extends 'manager_core/page_base.html' %}

{% block content %}

<h1>Add Album</h1>

<p>주소를 입력하세요 (네이버 뮤직/벅스 지원)</p>

<form class="form-inline" role="form" action="{% url 'manager_core:add_result' %}" method="POST">

<div class="goni_padding"></div>
<!-- Body end -->
{% endblock content %}
