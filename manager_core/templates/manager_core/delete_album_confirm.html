{% load staticfiles %}
<!-- Header -->
{% include "manager_core/header.html" %}
<!-- End of Header -->

<!-- Body start -->
<h1>Delete Album (확인)</h1>

<div class="goni_padding"></div>
<!-- Start of printing result -->
<div class="album_cover col-md-2 col-sm-2 col-xs-3">
    <!-- Show album cover -->
    <img class="img-responsive" src="{% static 'manager_core/images/'|add:album_cover %}" width="120px" height="120px"></div>
<div class="album_basicinfo col-md-10 col-sm-10 col-xs-9">
    <!-- Show artist and title-->
    <table class="table">
        <tr>
            <td class="col-md-2 col-sm-2 col-xs-3"><b>Artist</b></td>
            <td class="col-md-10 col-sm-10 col-xs-9">{{ album_artist }}</td>
        <tr>
        <tr>
            <td class="col-md-2 col-sm-2 col-xs-3"><b>Title</b></td>
            <td class="col-md-10 col-sm-10 col-xs-9">{{ album_title }}</td>
        <tr>
    </table>
</div>
<div class="goni_padding"></div>
<hr>
<p>이 앨범을 삭제하시겠습니까?</p>
<form action="{% url 'manager_core:delete' %}" method="POST">
{% csrf_token %}
    <input type="hidden" name="album_id" id="album_id" value="{{ album_id }}" />
    <input class="btn btn-danger" type="submit" value="삭제" />
</form>
<!-- End of printing result -->
<div class="goni_padding"></div>
<!-- Body end -->

<!-- Footer -->
{% include "manager_core/footer.html" %}
<!-- End of footer -->
